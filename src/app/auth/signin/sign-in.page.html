<ion-content class="ion-padding">
    <ion-img class="logo" src="assets/images/logo.png"></ion-img>
    <h1>Simplifiez  la mise Ã  jour de votre Wordpress</h1>
    <form [formGroup]="signInForm">


        <ion-input  formControlName="email" placeholder="Votre email"></ion-input>
        <ion-input formControlName="password" placeholder="Votre mot de passe" type="password" class="primary-input"></ion-input>

        <div class="ion-margin-top ion-text-left">
            <ion-checkbox labelPlacement="end" [checked]="rememberMe">Se souvenir de moi</ion-checkbox>
        </div>

        <div class="ion-margin-top button">
            <ion-button shape="round" [disabled]="signInForm.invalid" (click)="onSignInFormSubmit()" expand="block" >Connectez-vous</ion-button>
        </div>

    </form>
</ion-content>
